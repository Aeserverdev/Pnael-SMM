<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Daftar - SMM Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2 id="form-title">Login ke SMM Panel</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="text" id="layanan" placeholder="Layanan/Prodi">
    <input type="text" id="nowa" placeholder="No. WhatsApp">
    <input type="password" id="password" placeholder="Password">
    <button onclick="submitForm()">Masuk</button>
    <p id="toggle" onclick="toggleMode()">Belum punya akun? Daftar</p>
    <div id="notif"></div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
